spring:
  cloud:
    kubernetes:
      enabled: true
      reload:
        enabled: true
        monitoring-config-maps: true
        monitoring-secrets: true
      config:
        enabled: true
#        name: comment-service
#        namespace: tweetlocal
#        sources:
#          - name: comment-service
      secrets:
        enabled: true
server:
  port: 8082
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/comment/actuator"
  metrics:
    tags:
      application: comment-service
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true