spring:
  cloud:
    kubernetes:
      reload:
        enabled: true
        monitoring-config-maps: true
      config:
        enabled: true
        name: comment-service
        namespace: tweetlocal
        sources:
          - name: comment-service
      enabled: true
server:
  port: 8082
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/comment/actuator"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true